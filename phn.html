<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Hunter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <header><h1 class="text-center">Welcome to my Phone Hunting</h1></header>
    <main class="container">
        <section class="text-center">
            <div class="mb-3 w-50 d-flex mt-3">
                <input type="email" class="form-control" id="search-field" placeholder="Search your phone">
                <button id="search-btn" type="button" class="btn btn-primary ms-3">Search</button>  
            </div>
        </section>
        <section>
                <div id="phnes-conatiner" class="row row-cols-1 row-cols-md-3 g-4">
                    
                  </div>
                  <div id="no-found-massage" class=" d-none">
                    <h3 class="text-danger mt-3">No phone found</h3>
                  </div>
        </section>
        <div id="show-all-btn" class="text-center d-none">
          <button type="button" class="btn btn-primary mt-3 ">Show All</button>
        </div> 
        <section id="spinner" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center mt-3 align-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <!-- modal-content -->
        <section>
          <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="phoneDetailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-detail" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="phn.js"></script>
</body>
</html>
